name: Webhook Broker Release Containers

on:
  push:
    tags:
      - 'v*'

jobs:
  docker_containers:
    name: Docker Container Release

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    -
      name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
      with:
        image: tonistiigi/binfmt:latest
        platforms: all

    -
      name: Available platforms
      run: echo ${{ steps.qemu.outputs.platforms }}

    -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

    -
      uses: docker/login-action@v1
      name: Login to DockerHub
      env:
        dockerhub_setup: ${{ secrets.DOCKERHUB_USERNAME }}
      if: ${{ env.dockerhub_setup != '' }}
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: newscred
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get the version
      id: get_version
      run: echo "VERSION=$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"

    -
      uses: docker/build-push-action@v2
      name: Push to GHCR
      with:
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ghcr.io/newscred/webhook-broker:${{ steps.get_version.outputs.VERSION }}

    -
      uses: docker/build-push-action@v2
      name: Push to DockerHub
      env:
        dockerhub_setup: ${{ secrets.DOCKERHUB_USERNAME }}
      if: ${{ env.dockerhub_setup != '' }}
      with:
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          imyousuf/webhook-broker:${{ steps.get_version.outputs.VERSION }}
