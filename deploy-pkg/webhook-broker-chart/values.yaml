# Default values for webhook-broker-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: public.ecr.aws/optimizely/webhook-broker
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
securityGroupPolicyAnnotations: {}

useEksSecurityGroupForPods: false
securityGroups: []

broker:
  configFileWatchMode: "stop" # Possible values stop, restart, ignore
  port: 8080
  probeInitialDelay: 5
  probeInterval: 10
  mysqlConnection: "webhook_broker:zxc909zxc@tcp(mysql:3306)/webhook-broker?charset=utf8mb4&parseTime=true&multiStatements=true"
  dbIdleConnections: 10
  dbMaxOpenConnections: 20
  maxQueueSize: 1000000
  maxWorkers: 15
  maxRetry: 7
  backoffs: "10,30,60,150"
  consumerConnectionTimeout: 30
  consumerTokenHeaderName: "X-Broker-Consumer-Token"
  consumerUserAgent: "Webhook Message Broker"
  serverReadTimeout: 240
  serverWriteTimeout: 240
  rationalDelay: 2
  initSeedData: |
    [initial-channels]
    sample-channel=Sample Channel

    [initial-producers]
    sample-producer=Sample Producer

    [initial-consumers]
    sample-consumer=http://sample-endpoint/webhook-receiver

    [initial-channel-tokens]
    sample-channel=sample-channel-token

    [initial-producer-tokens]
    sample-producer=sample-producer-token

    [sample-consumer]
    token=sample-consumer-token
    channel=sample-channel

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "webhook-broker"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: webhook.broker.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 1000m
    memory: 512Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 50
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}
